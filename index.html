<!DOCTYPE html>
<html>
<head>
  <title>个人简历</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>个人简历</h1>
  </header>
  
  <section id="personal-info">
    <h2>个人信息</h2>
    <p>姓名：John Doe</p>
    <p>年龄：30岁</p>
    <p>邮箱：johndoe@example.com</p>
  </section>
  
  <section id="education">
    <h2>教育背景</h2>
    <ul>
      <li>学位：计算机科学</li>
      <li>学校：ABC大学</li>
      <li>毕业年份：2010年</li>
    </ul>
  </section>
  
  <section id="experience">
    <h2>工作经历</h2>
    <ul>
      <li>公司：XYZ公司</li>
      <li>职位：软件工程师</li>
      <li>工作时间：2010年至今</li>
    </ul>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
